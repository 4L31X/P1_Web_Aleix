<script>
    window.onload = function () {
        
        const IMAGENES = [
            'foto/Publicacions/publi.jpg',
            'foto/Publicacions/publi2.png',
            'foto/Publicacions/publki3.png',
            'foto/Publicacions/publicacions.png',
            'foto/Publicacions/page_8.jpg'
        ];

        let posicionActual = 0;
        let botonBack = document.querySelector('#retroceder');
        let botonNext = document.querySelector('#avanzar');
        let imagen = document.querySelector('#imagen');
        let intervalo;

        function pasarFoto() {
            if(posicionActual >= IMAGENES.length - 1) {
                posicionActual = 0;
            } else {
                posicionActual++;
            }
            renderizarImagen();
        }

        
        function retrocederFoto() {
            if(posicionActual <= 0) {
                posicionActual = IMAGENES.length - 1;
            } else {
                posicionActual--;
            }
            renderizarImagen();
        }

        
        function renderizarImagen () {
            imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
        }

        botonNext.addEventListener('click', pasarFoto);
        botonBack.addEventListener('click', retrocederFoto);
        
        renderizarImagen();
    } 
</script>
